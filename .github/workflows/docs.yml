name: Deploy Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout backend
        uses: actions/checkout@v6
        with:
          path: healtharchive-backend
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: healtharchive-backend
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Generate API and AI context
        working-directory: healtharchive-backend
        run: |
          PYTHONPATH=src python3 scripts/export_openapi.py
          python3 scripts/generate_llms_txt.py

      - name: Build Documentation
        working-directory: healtharchive-backend
        run: make docs-refs docs-coverage docs-build

      - name: Lychee Link Checker
        working-directory: healtharchive-backend
        uses: lycheeverse/lychee-action@v2
        with:
          args: --verbose --no-progress --exclude-mail "site/**/*.html"
          fail: false # Set to true if you want to block on dead links

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./healtharchive-backend/site
