name: Backend CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      HEALTHARCHIVE_DATABASE_URL: sqlite:///./ci-healtharchive.db

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Check
        run: make ci

  e2e-smoke:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout backend repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Checkout frontend repository
        uses: actions/checkout@v6
        with:
          repository: jerdaw/healtharchive-frontend
          path: healtharchive-frontend
          fetch-depth: 0
          token: ${{ secrets.HEALTHARCHIVE_CI_READ_TOKEN || github.token }}

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20.19.0"
          cache: "npm"
          cache-dependency-path: healtharchive-frontend/package-lock.json

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Install frontend dependencies
        working-directory: healtharchive-frontend
        run: npm ci

      - name: E2E smoke (backend + frontend)
        run: ./scripts/ci-e2e-smoke.sh --frontend-dir healtharchive-frontend

      - name: Upload e2e smoke artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: backend-e2e-smoke-artifacts
          path: .tmp/ci-e2e-smoke/
          if-no-files-found: ignore
